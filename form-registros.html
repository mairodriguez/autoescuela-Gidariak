<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gidariak</title>
    <link rel="stylesheet" href="./jjs_style.css">
</head>
<body>
    <header class="helmet">
        <img class="logo" src="./img/logo autoescuela.png" alt="logo">
        <nav>
            <img class="click" src="./img/menu.png" alt="menu">
            <input type="checkbox" class="click" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="/index.html">Inicio</a></li>
                <li class="menu1"> <a href="#contacto"> <img src="./img/sobre.png" alt="contacto"> Contacto</li></a>
                <li class="menu1"> <img src="./img/usuario.png" alt=""> log in</li>
                <li> <img src="./img/ajustes.png" alt="log up"> log up</li>
            </ul>
        </nav>
    </header>
    <main class="mai-registro">
        <form class="registro" action="" method="get">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" placeholder="DNI">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" placeholder="Dirección">
            <label for="telefono">Teléfono</label>
            <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <label for="contraseña2">Repetir contraseña</label>
            <input type="password" name="contraseña2" id="contraseña2" placeholder="Repetir contraseña">
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <div class="textofooter">
            <p class="textofooter">Política de privacidad</p>
            <p class="textofooter">Cookies</p>
            <p class="textofooter">Política de Compras</p>
        </div>
        <div class="imgfooter">
            <img src="./img/facebook.png" alt="Redes" />
            <img src="./img/telegrama.png" alt="Redes" />
            <img src="./img/logotipo-de-instagram.png" alt="Redes" />
            <img src="./img/gorjeo.png" alt="Redes" />
        </div>
    </footer>
