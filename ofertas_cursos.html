<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles1.css">
    <link rel="stylesheet" href="./jjs_style.css">
</head>

<body>
    <header>
        <img class="logo" src="./img/logo autoescuela.png" alt="logo">
        <nav>
            <ul class="menu">
                <li class="menu1"> <img src="./img/sobre.png" alt="contacto"> Contacto</li>

            </div>
            <div class="div2">

            <article class="art1">
                <img src="./jjs.img/pronto.png" alt="Amanecer">

                <input type="date" name="" id="">
                <select name="" id="selArt1">

                    <option value="3">10:00</option>
                </select>
                <input type="text" disabled>

            <article class="art2">
                <img src="./jjs.img/manana.png" alt="Mañana">

                    <option value="3">13:00</option>
                </select>
                <input type="text" disabled>
                <input type="button" value="Comprar ">

            <article class="art3">
                <img src="./jjs.img/mediodia.png" alt="Mediodia">

                <input type="date" name="" id="selArt3">

                    <option value="3">16:00</option>

            </article>
            <article class="art4">
                <img src="./jjs.img/tarde.png" alt="Tarde">
                <h3>Tarde</h3>
                <input type="date" name="" id="selArt4">
                <select name="" id="">
                    <option value="0" reload disabled>horas</option>
                    <option value="1">17:00</option>
                    <option value="2">18:00</option>
                    <option value="3">19:00</option>

                </select>
                <input type="text" disabled>
                <input type="button" value="Comprar ">
            </article>
            <article class="art5">
                <img src="./jjs.img/noche.png" alt="Noche">
                <h3>Noche</h3>
                <input type="date" name="" id="selArt5">
                <select name="" id="">
                    <option value="0" disabled>horas</option>
                    <option value="1">20:00</option>
                </select>

                <input type="text" disabled>
                <input type="button" value="Comprar ">
