<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./jjs_style.css">
</head>

<body>
    
        <header>
            <img class="logo" src="/img/logo autoescuela.png" alt="logo">
            <nav>
                <img class="click" src="/img/menu.png" alt="">
                <input type="checkbox" class="click" id="click">
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="menu">
                    <li class="menu1"> <img src="./img/sobre.png" alt="contacto"> Contacto</li>
                    <li class="menu1"> <img src="./img/usuario.png" alt=""> log in</li>
                    <li> <img src="./img/ajustes.png" alt="log up"> log up</li>
                </ul>
            </nav>
        </header>
        <main class="main-ofertas">
            <section class="section1-ofertas">
                <div class="div1">
                    <h2>Compra tu curso</h2>
                </div>
                <div class="div2">
                    <h2>Paso: 1</h2>
                </div>

            </section>
            <section class="section2-ofertas">
                <article class="art1">
                    <img src="./jjs.img/pronto.png" alt="Amanecer">
                    <h3>Pronto</h3>
                    <input type="date" name="" id="">
                    <select name="" id="selArt1">
                        <option value="0" reload disabled>horas</option>
                        <option value="1">08:00</option>
                        <option value="2">09:00</option>
                        <option value="3">10:00</option>
                    </select>
                    <input type="text" disabled>
                    <input type="button" value="Comprar ">
                </article>
                <article class="art2">
                    <img src="./jjs.img/manana.png" alt="Mañana">
                    <h3>Mañana</h3>
                    <input type="date" name="" id="">
                    <select name="" id="selArt2">
                        <option value="0" reload disabled>horas</option>
                        <option value="1">11:00</option>
                        <option value="2">12:00</option>
                        <option value="3">13:00</option>
                    </select>
                    <input type="text" disabled>
                    <input type="button" value="Comprar ">
                </article>
                <article class="art3">
                    <img src="./jjs.img/mediodia.png" alt="Mediodia">
                    <h3>Mediodia</h3>
                    <input type="date" name="" id="selArt3">
                    <select name="" id="">
                        <option value="0" reload disabled>horas</option>
                        <option value="1">14:00</option>
                        <option value="2">15:00</option>
                        <option value="3">16:00</option>
                    </select>
                    <input type="text" disabled>
                    <input type="button" value="Comprar ">
                </article>
                <article class="art4">
                    <img src="./jjs.img/tarde.png" alt="Tarde">
                    <h3>Tarde</h3>
                    <input type="date" name="" id="selArt4">
                    <select name="" id="">
                        <option value="0" reload disabled>horas</option>
                        <option value="1">17:00</option>
                        <option value="2">18:00</option>
                        <option value="3">19:00</option>

                    </select>
                    <input type="text" disabled>
                    <input type="button" value="Comprar ">
                </article>
                <article class="art5">
                    <img src="./jjs.img/noche.png" alt="Noche">
                    <h3>Noche</h3>
                    <input type="date" name="" id="selArt5">
                    <select name="" id="">
                        <option value="0" disabled>horas</option>
                        <option value="1">20:00</option>
                    </select>

                    <input type="text" disabled>
                    <input type="button" value="Comprar ">
                </article>
            </section>

            <section></section>
        </main>
        <footer>
            <div class="textofooter">
                <p class="textofooter">Política de privacidad</p>
                <p class="textofooter">Cookies</p>
                <p class="textofooter">Política de Compras</p>
            </div>
            <div class="imgfooter">
                <img src="/img/facebook.png" alt="Redes"/>
                <img src="/img/telegrama.png" alt="Redes"/>
                <img src="/img/logotipo-de-instagram.png" alt="Redes"/>
                <img src="/img/gorjeo.png" alt="Redes"/>
            </div>
        </footer>
</body>

</html>
